<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        {{- range .Page.Ancestors.Reverse -}}
            <li class="breadcrumb-item"><a href="{{ .Permalink }}">{{ if not .IsHome }}{{ .Title }}{{ else }}{{ T "home" }}{{ end }}</a></li>
        {{- end -}}
        <li class="breadcrumb-item active" aria-current="page">{{ .Page.Title }}</li>
    </ol>
</nav>
