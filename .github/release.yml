changelog:
  exclude:
    labels:
      - skip-changelog
  categories:
    - title: ❗ Breaking Changes
      labels:
        - Semver-Major
        - breaking-change
    - title: 🚀 Highlights
      labels:
        - release-highlight
    - title: 🎉 New Features
      labels:
        - Semver-Minor
        - enhancement
    - title: 🐛 Bug Fixes
      labels:
        - fix
        - bugfix
        - bug
    - title: 📦 Dependencies
      labels:
        - dependencies
    - title: 🧰 Other Changes
      labels:
        - "*"
